<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dronomi</title>
<link rel="stylesheet" href="slyle.css">
<link rel="icon" type="image/x-icon" href="../dronelogo.png">
</head>
<body>
  <header>
    <div class="wrapper">
      <nav class="navb">
        <div class="navb logo">
           <p>Dronomi</p>
       </div>
        <div class="navb-menu" id="navbMenu">
          <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link" onclick="toggleAbout()">About</a></li>
            <li><a href="#" class="link" onclick="toggleHow()">How</a></li>
            <li><a href="#" class="link" onclick="toggleCaution()">Caution</a></li>
          </ul>
         </div>
       </nav>
    </div>
  </header>

<!----Home Section--->
<section id="home" class="home-section">
  <div class="home-content">
    <h1>Welcome to Dronomi</h1>
    <p>We're we Dream on and Fly high</p>
  </div>
</section>

<!----About Section--->
<section class="about-section" id="about" style="display: none;">
    <div class="about-container">
        <h2>What we do</h2>
        <p>n/a</p>
    </div>
</section>

<!-----How Section---->
<section class="how-section" id="how" style="display: none">
  <div class="how-container">
<h2>How to use a drone </h2>
<p>n/a</p>
   </div>
  </section>

  <!-------Caution Section--------->
  <section>
<div class="caution-section" id="caution" style="display: none">
  <div class="caution-container">
  <h2>Be careful</h2>
  <p>n/a</p>
  </section>
  <script>
  const aboutSection = document.getElementById("about");
  const howSection = document.getElementById("how");
  const cautionSection = document.getElementById("caution");

  // Toggle About Section
  function toggleAbout() {
    howSection.style.display = "none";
    cautionSection.style.display = "none";
    if (aboutSection.style.display === "none" || aboutSection.style.display === "") {
      aboutSection.style.display = "block";
      aboutSection.scrollIntoView({ behavior: "smooth" });
    } else {
      aboutSection.style.display = "none";
    }
  }

  // Toggle Pet Care Section
  function toggleHow() {
    aboutSection.style.display = "none";
    cautionSection.style.display = "none";
    if (howSection.style.display === "none" || howSection.style.display === "") {
      howSection.style.display = "block";
      howSection.scrollIntoView({ behavior: "smooth" });
    } else {
      howSection.style.display = "none";
    }
  }

  // Toggle Tips & Facts Section
  function toggleCaution() {
    aboutSection.style.display = "none";
    howSection.style.display = "none";
    if (cautionSection.style.display === "none" || cautionSection.style.display === "") {
      cautionSection.style.display = "block";
      cautionSection.scrollIntoView({ behavior: "smooth" });
    } else {
      cautionSection.style.display = "none";
    }
  }
</script>
</body>
</html>
